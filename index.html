<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.css">

<body>

    <div class="navbar">

            <div class="bar2"></div>

                    <li><i class="fab fa-instagram"></i></li>
